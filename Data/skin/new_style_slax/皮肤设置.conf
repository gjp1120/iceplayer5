#0：Hello! 这是一个标准的<iceplayer>皮肤文件。
#
#1：作为目录名放在 /usr/share/iceplayer/skin 内将会被自动放入 配置->皮肤 的菜单中。
#2：图片支持透明色
#4：left right buttom progress.left progress.right 图片将被缩放；背景图片将会平铺，最好大于1280x1024，以免全屏时有部分无法显示。
#
